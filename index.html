<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('header-background.jpg'); /* Replace with your image */
            background-size: cover;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Website Name</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Section 1</h2>
        <p>Text description goes here.</p>
        <button id="toggleSectionButton">Toggle Section 2</button>
    </section>

    <section id="section2" class="hidden">
        <h2>Section 2</h2>
        <video controls>
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>Section 3</h2>
        <input type="text" placeholder="Enter text here">
    </section>

    <footer>
        &copy; 2023 Your Website Name. All rights reserved.
    </footer>

    <script>
        document.getElementById('toggleSectionButton').addEventListener('click', function() {
            var section2 = document.getElementById('section2');
            section2.classList.toggle('hidden');
        });
    </script>

</body>
</html>
